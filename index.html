<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .view-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid white;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .view-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .view-btn.active {
            background: white;
            color: #667eea;
        }

        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panels.single-view {
            grid-template-columns: 1fr;
        }

        .panel.hidden {
            display: none;
        }

        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 800px;
        }

        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .upload-area {
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
        }

        .upload-area:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.8);
        }

        .upload-area.dragover {
            background: rgba(255,255,255,0.3);
            border-color: white;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .font-adjust-btn {
            width: 36px;
            height: 36px;
            padding: 0;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 6px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .font-adjust-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.8);
        }

        .font-size-display {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            font-weight: 600;
        }

        .btn:hover {
            background: white;
            transform: translateY(-1px);
        }

        .content-area {
            flex: 1;
            overflow-y: scroll;
            padding: 30px;
            background: #f8f9fa;
            height: 600px;
        }

        .content-area.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1.1em;
        }

        .document-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            line-height: 1.6;
        }

        .document-content h1, .document-content h2, .document-content h3,
        .document-content h4, .document-content h5, .document-content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #333;
        }

        .document-content p {
            margin-bottom: 1em;
        }

        .document-content ul, .document-content ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }

        .document-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        .document-content table td, .document-content table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1em;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.1em;
        }

        @media (max-width: 1024px) {
            .panels {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Document Converter</h1>
        
        <div class="view-controls">
            <button class="view-btn active" id="viewBoth">Both Documents</button>
            <button class="view-btn" id="viewDoc1">Document 1 Only</button>
            <button class="view-btn" id="viewDoc2">Document 2 Only</button>
        </div>
        
        <div class="panels" id="panels">
            <!-- Left Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Document 1</div>
                    <div class="upload-area" id="uploadArea1">
                        <input type="file" id="fileInput1" class="file-input" accept=".pdf,.doc,.docx">
                        <div>üìÅ Click or drag PDF/Word document here</div>
                    </div>
                    <div class="controls">
                        <div class="control-group">
                            <label class="control-label">Font Size:</label>
                            <button class="font-adjust-btn" id="decreaseFont1">‚àí</button>
                            <div class="font-size-display" id="fontDisplay1">+0</div>
                            <button class="font-adjust-btn" id="increaseFont1">+</button>
                        </div>
                        <button class="btn" id="clearBtn1">Clear</button>
                    </div>
                </div>
                <div class="content-area empty" id="content1">
                    <div>No document loaded</div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Document 2</div>
                    <div class="upload-area" id="uploadArea2">
                        <input type="file" id="fileInput2" class="file-input" accept=".pdf,.doc,.docx">
                        <div>üìÅ Click or drag PDF/Word document here</div>
                    </div>
                    <div class="controls">
                        <div class="control-group">
                            <label class="control-label">Font Size:</label>
                            <button class="font-adjust-btn" id="decreaseFont2">‚àí</button>
                            <div class="font-size-display" id="fontDisplay2">+0</div>
                            <button class="font-adjust-btn" id="increaseFont2">+</button>
                        </div>
                        <button class="btn" id="clearBtn2">Clear</button>
                    </div>
                </div>
                <div class="content-area empty" id="content2">
                    <div>No document loaded</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // View control buttons
        const viewBothBtn = document.getElementById('viewBoth');
        const viewDoc1Btn = document.getElementById('viewDoc1');
        const viewDoc2Btn = document.getElementById('viewDoc2');
        const panelsDiv = document.getElementById('panels');
        const panel1 = document.querySelector('.panel:nth-child(1)');
        const panel2 = document.querySelector('.panel:nth-child(2)');

        viewBothBtn.addEventListener('click', () => {
            panelsDiv.classList.remove('single-view');
            panel1.classList.remove('hidden');
            panel2.classList.remove('hidden');
            setActiveButton(viewBothBtn);
        });

        viewDoc1Btn.addEventListener('click', () => {
            panelsDiv.classList.add('single-view');
            panel1.classList.remove('hidden');
            panel2.classList.add('hidden');
            setActiveButton(viewDoc1Btn);
        });

        viewDoc2Btn.addEventListener('click', () => {
            panelsDiv.classList.add('single-view');
            panel1.classList.add('hidden');
            panel2.classList.remove('hidden');
            setActiveButton(viewDoc2Btn);
        });

        function setActiveButton(activeBtn) {
            [viewBothBtn, viewDoc1Btn, viewDoc2Btn].forEach(btn => {
                btn.classList.remove('active');
            });
            activeBtn.classList.add('active');
        }

        function setupPanel(panelNum) {
            const uploadArea = document.getElementById(`uploadArea${panelNum}`);
            const fileInput = document.getElementById(`fileInput${panelNum}`);
            const content = document.getElementById(`content${panelNum}`);
            const increaseBtn = document.getElementById(`increaseFont${panelNum}`);
            const decreaseBtn = document.getElementById(`decreaseFont${panelNum}`);
            const fontDisplay = document.getElementById(`fontDisplay${panelNum}`);
            const clearBtn = document.getElementById(`clearBtn${panelNum}`);
            
            let fontAdjustment = 0;

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file) handleFile(file, content, fontAdjustment);
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) handleFile(file, content, fontAdjustment);
            });

            increaseBtn.addEventListener('click', () => {
                fontAdjustment++;
                fontDisplay.textContent = fontAdjustment >= 0 ? `+${fontAdjustment}` : fontAdjustment;
                applyFontAdjustment(content, fontAdjustment);
            });

            decreaseBtn.addEventListener('click', () => {
                fontAdjustment--;
                fontDisplay.textContent = fontAdjustment >= 0 ? `+${fontAdjustment}` : fontAdjustment;
                applyFontAdjustment(content, fontAdjustment);
            });

            clearBtn.addEventListener('click', () => {
                content.innerHTML = '<div>No document loaded</div>';
                content.classList.add('empty');
                fileInput.value = '';
                fontAdjustment = 0;
                fontDisplay.textContent = '+0';
            });
        }

        async function handleFile(file, contentDiv, fontAdjustment) {
            const fileName = file.name.toLowerCase();
            
            contentDiv.classList.remove('empty');
            contentDiv.innerHTML = '<div class="loading">‚è≥ Converting document...</div>';

            try {
                let html = '';
                
                if (fileName.endsWith('.pdf')) {
                    html = await convertPDF(file);
                } else if (fileName.endsWith('.docx') || fileName.endsWith('.doc')) {
                    html = await convertWord(file);
                } else {
                    throw new Error('Unsupported file format');
                }

                contentDiv.innerHTML = `<div class="document-content">${html}</div>`;
                applyFontAdjustment(contentDiv, fontAdjustment);
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function applyFontAdjustment(contentDiv, adjustment) {
            const docContent = contentDiv.querySelector('.document-content');
            if (!docContent) return;

            // Apply adjustment to all elements with font sizes
            const allElements = docContent.querySelectorAll('*');
            allElements.forEach(element => {
                const computedStyle = window.getComputedStyle(element);
                const currentSize = parseFloat(computedStyle.fontSize);
                
                if (currentSize) {
                    // Store original size on first adjustment
                    if (!element.dataset.originalSize) {
                        element.dataset.originalSize = currentSize;
                    }
                    
                    const originalSize = parseFloat(element.dataset.originalSize);
                    const newSize = originalSize + adjustment;
                    element.style.fontSize = `${Math.max(6, newSize)}px`;
                }
            });
        }

        async function convertPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let html = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                
                html += `<div style="margin-bottom: 2em; page-break-after: always;">`;
                html += `<div style="font-size: 10px; color: #999; margin-bottom: 1em; border-bottom: 1px solid #ddd; padding-bottom: 0.5em;">Page ${i}</div>`;
                
                let currentParagraph = [];
                let lastY = null;
                let lastHeight = null;
                
                textContent.items.forEach((item, index) => {
                    const y = item.transform[5];
                    const height = item.height || 12;
                    const fontName = item.fontName || '';
                    const text = item.str;
                    
                    // Detect if it's a new line (significant Y position change)
                    const isNewLine = lastY !== null && Math.abs(y - lastY) > height * 0.5;
                    
                    // Detect if it's a heading (larger font size)
                    const isLargerFont = lastHeight !== null && height > lastHeight * 1.3;
                    
                    // Check if font appears bold (common bold font names)
                    const isBold = fontName.toLowerCase().includes('bold') || 
                                   fontName.toLowerCase().includes('black') ||
                                   fontName.toLowerCase().includes('heavy');
                    
                    // Check if font appears italic
                    const isItalic = fontName.toLowerCase().includes('italic') || 
                                     fontName.toLowerCase().includes('oblique');
                    
                    if (isNewLine && currentParagraph.length > 0) {
                        // Output current paragraph
                        html += `<p style="margin-bottom: 0.8em; line-height: 1.5;">${currentParagraph.join('')}</p>`;
                        currentParagraph = [];
                    }
                    
                    // Build styled span for this text
                    let styles = [`font-size: ${Math.round(height)}px`];
                    let tag = 'span';
                    
                    if (height > 16) {
                        // Likely a heading
                        if (height > 20) {
                            tag = 'h2';
                            styles.push('font-weight: bold', 'margin: 1em 0 0.5em 0', 'display: block');
                        } else {
                            tag = 'h3';
                            styles.push('font-weight: bold', 'margin: 0.8em 0 0.4em 0', 'display: block');
                        }
                    } else {
                        if (isBold) styles.push('font-weight: bold');
                        if (isItalic) styles.push('font-style: italic');
                    }
                    
                    const styledText = `<${tag} style="${styles.join('; ')}">${text}</${tag}>`;
                    
                    if (tag === 'h2' || tag === 'h3') {
                        // Headings are block elements
                        if (currentParagraph.length > 0) {
                            html += `<p style="margin-bottom: 0.8em; line-height: 1.5;">${currentParagraph.join('')}</p>`;
                            currentParagraph = [];
                        }
                        html += styledText;
                    } else {
                        currentParagraph.push(styledText + ' ');
                    }
                    
                    lastY = y;
                    lastHeight = height;
                });
                
                // Output remaining paragraph
                if (currentParagraph.length > 0) {
                    html += `<p style="margin-bottom: 0.8em; line-height: 1.5;">${currentParagraph.join('')}</p>`;
                }
                
                html += `</div>`;
            }

            return html || '<p>No text content found in PDF</p>';
        }

        async function convertWord(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.convertToHtml({ arrayBuffer });
            return result.value || '<p>No content found in document</p>';
        }

        setupPanel(1);
        setupPanel(2);
    </script>
</body>
</html>
